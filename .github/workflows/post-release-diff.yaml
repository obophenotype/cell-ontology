name: Post release diff

on:
  # Triggers the workflow on pull request events for the master branch
  pull_request:
    branches: [ master ]
    paths:
      - 'src/ontology/diffs/cl-diff.md'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:

  post_diff:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Upload release diff
        uses: actions/upload-artifact@v2
        with:
            name: cl-diff.md
            path: src/ontology/diffs/cl-diff.md
      - name: Download release diff
        uses: actions/download-artifact@v3
        with:
            name: cl-diff.md
            path: cl-diff.md
      - name: Prepare release comment
        run: "echo \"<details>\n <summary> Here's a diff of how this release impacts cl.owl: </summary> \n\" >comment.md; cat cl-diff.md/cl-diff.md >>comment.md"
      - name: Post reasoned comment
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
        uses: NejcZdovc/comment-pr@v1.1.1
        with:
          file: "../../comment.md"
          identifier: "CL-DIFF"