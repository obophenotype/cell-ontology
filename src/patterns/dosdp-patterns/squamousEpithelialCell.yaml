description: An epithelial cell type characterized by a flattened (squamous) morphology.

contributors:
  - https://orcid.org/0000-0001-5208-3432
  - https://orcid.org/0000-0002-6601-2165

classes: 
  epithelial cell: "CL:0000066"
  flattened: "PATO:0002254"

relations: 
  has characteristic: "RO:0000053"

vars:
  epithelial_cell: "'epithelial cell'"
  cell_type: "'cell type'"

name:
  text: "squamous %s"
  vars:
    - cell_type

def:
  text: "A %s that has a flattened morphology."
  vars:
    - cell_type

equivalentTo:
  text: "%s and ('has characteristic' some %s)"
