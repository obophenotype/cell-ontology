pattern_name: cyclingCellStates
pattern_iri: http://purl.obolibrary.org/obo/cl/cyclingCellStates.yaml
description: "This pattern is for cells that are cycling/proliferating."

contributors:
  - https://orcid.org/0000-0001-6677-8489  # Aleix Puig

classes:
  cell: "CL:0000000"
  M phase: "GO:0000279"

relations:
  participates in: "RO:0000056"

annotationProperties:
  xref: "oio:hasDbXref"
  contributor: "http://purl.org/dc/terms/contributor"
  hasExactSynonym: "oio:hasExactSynonym"
  date: "http://purl.org/dc/terms/date"

vars:
  cell: "'cell'"
  creator: "'thing'"

data_list_vars:
  pubs: "xsd:string"
  synonym_xrefs: "xsd:string"
  # Use this for recording reference using PMID/DOIS

data_vars:
  date_created: "xsd:string"

name:
  text: "cycling %s"
  vars:
    - cell

generated_synonyms:
  -
    text: "proliferating %s"
    vars:
      - cell
    xrefs: synonym_xrefs

def:
  text: "A(n) %s that is cycling."
  vars:
    - cell
  annotations:
    - annotationProperty: xref
      value: pubs

equivalentTo:
  text: "%s and ('participates in' some 'M phase')"
  vars:
    - cell

annotations:
  - annotationProperty: contributor
    var: creator
  - annotationProperty: date
    text: "%s"
    vars:
      - date_created
