pattern_name: ExtendedDescription
pattern_iri: http://purl.obolibrary.org/obo/cl/ExtendedDescription

description: A pattern for adding external extended descriptions with a boilerplate disclaimer.

contributors:
  - https://orcid.org/0000-0002-7073-9172

annotationProperties:
  description: dct:description
  xref: oio:hasDbXref
  seeAlso: rdfs:seeAlso
  label: rdfs:label

vars:
  cell: CL:0000000

data_vars:
  desc: xsd:string
  CL_short_form: xsd:string

data_list_vars:
  pubs: xsd:string

annotations:
  -
    annotationProperty: description
    text: " %s 
    
    
    (This extended description was generated by ChatGPT and reviewed by the CellGuide team, who added references, and by the CL editors, who approved it for inclusion in CL. It may contain information that applies only to some subtypes and species, and so should not be considered definitional.)" 
    vars:
       - desc
    annotations:
      - annotationProperty: xref
        value: pubs

  -
    annotationProperty: seeAlso
    text: "https://cellxgene.cziscience.com/cellguide/%s"  
    vars:
      - CL_short_form
    annotations:
      value: cell
      




