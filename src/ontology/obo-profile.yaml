id: http://purl.obolibrary.org/obo/omo/schema
name: Ontology-Metadata
title: Ontology Metadata Ontology Schema
description: >-
  Schema for ontology metadata
license: https://creativecommons.org/publicdomain/zero/1.0/
version: 0.0.1

default_curi_maps:
  - obo_context
  - semweb_context
  
prefixes:
  omoschema: http://purl.obolibrary.org/obo/omo/schema/
  obo: http://purl.obolibrary.org/obo/
  RO: http://purl.obolibrary.org/obo/RO_
  OMO: http://purl.obolibrary.org/obo/OMO_
  IAO: http://purl.obolibrary.org/obo/IAO_
  OBI: http://purl.obolibrary.org/obo/OBI_
  NCIT: http://purl.obolibrary.org/obo/NCIT_
  NCBITaxon: http://purl.obolibrary.org/obo/NCBITaxon_
  oio: http://www.geneontology.org/formats/oboInOwl#
  dcterms: http://purl.org/dc/terms/
  linkml: https://w3id.org/linkml/
  skos: http://www.w3.org/2004/02/skos/core#
  biolink: https://w3id.org/biolink/vocab/
  sdo: http://schema.org/  
  owl: http://www.w3.org/2002/07/owl#
  rdfs: http://www.w3.org/2000/01/rdf-schema#
  pav: http://purl.org/pav/
  prov: http://www.w3.org/ns/prov-o#
  orcid: https://orcid.org/

default_prefix: omoschema
default_range: string

settings:
  orcid_regex: "orcid:\\d{4}-\\d{4}-\\d{4}-\\d{3}[0-9X]"

imports:
  - linkml:types

subsets:
  ## we take GO and OBI as two canonical "styles" of ontologies.
  ## these can be thought of similarly to ROBOT profiles
  
  go required profile:
  go recommended profile:
  go permitted profile:
  obi required profile:
  obi permitted profile:
  allotrope required profile:
    see_also:
      - https://gitlab.com/allotrope-open-source/allotrope-devops/-/wikis/uploads/Allotrope_Framework_Term_Curation_Style_Guide.pdf
  allotrope permitted profile:
    see_also:
      - https://gitlab.com/allotrope-open-source/allotrope-devops/-/wikis/uploads/Allotrope_Framework_Term_Curation_Style_Guide.pdf
  
classes:

  #GOStyleTermProfile:
  #  slots:

  Any:
    class_uri: linkml:Any
  
  AnnotationPropertyMixin:
    mixin: true
    description: Groups all annotation property bundles

  HasMinimalMetadata:
    mixin: true
    is_a: AnnotationPropertyMixin
    description: Absolute minimum metadata model
    slots:
      - label
      - definition
      
  HasSynonyms:
    mixin: true
    is_a: AnnotationPropertyMixin
    description: >-
      a mixin for a class whose members can have synonyms
    comments:
      - the GO-style synonym model has four distinct scopes, with additional types as annotation axioms
      - the OBI synonym model is to use alternative_term, or potentially a subproperty
    slots:
    # GO-style
    - has_exact_synonym
    - has_narrow_synonym
    - has_broad_synonym
    - has_related_synonym
    # OBI-style
    - alternative_term
    - ISA_alternative_term
    - IEDB_alternative_term
    - editor_preferred_term
    - OBO_foundry_unique_label


  HasMappings:
    mixin: true
    is_a: AnnotationPropertyMixin
    slots:
    # skos
    - broadMatch
    - closeMatch
    - exactMatch
    - narrowMatch
    # oio
    - database_cross_reference
    
  HasProvenance:
    mixin: true
    is_a: AnnotationPropertyMixin
    slots:
    # oio: proposed to be deprecated
    - created_by
    - creation_date
    # dct / rdfs
    - contributor
    - creator
    - created
    - date
    - isDefinedBy
    # iao
    - editor_note
    - term_editor
    - definition_source
    - ontology_term_requester
    - imported_from
    - term_tracker_item

  HasLifeCycle:
    mixin: true
    is_a: AnnotationPropertyMixin
    slots:
    - deprecated
    - has_obsolescence_reason
    - term_replaced_by
    - consider
    - has_alternative_id
    - excluded_from_QC_check
    - excluded_subClassOf
    - excluded_synonym
    - should_conform_to
    rules:
      - description: if a term is deprecated it should have either consider or replaced by
        preconditions:
          slot_conditions:
            deprecated:
              equals_expression: "true"
        postconditions:
          any_of:
            - slot_conditions:
                term_replaced_by:
                  required: true
            - slot_conditions:
                consider:
                  required: true
      - description: if a term is not deprecated it should have neither consider nor replaced by
        preconditions:
          none_of:
            - slot_conditions:
                deprecated:
                  equals_expression: "true"
        postconditions:
          none_of:
            - slot_conditions:
                term_replaced_by:
                  required: true
            - slot_conditions:
                consider:
                  required: true
      - description: if a term is deprecated its label should start with the string obsolete
        preconditions:
          slot_conditions:
            deprecated:
              equals_expression: "true"
        postconditions:
          slot_conditions:
            label:
              pattern: "^obsolete "

  HasCategory:
    mixin: true
    is_a: AnnotationPropertyMixin
    slots:
    # categorization
    - has_obo_namespace
    - category
    - in_subset
    - conformsTo
  
  HasUserInformation:
    mixin: true
    is_a: AnnotationPropertyMixin
    slots:
    # informative for user
    - comment
    - seeAlso
    - image
    - example_of_usage
    - curator_note
    - has_curation_status
    - depicted_by
    - depiction
    - page
  
  Thing:
    abstract: true
    class_uri: owl:Thing
    slots:
      - type
    
  NamedObject:
    is_a: Thing
    description: Anything with an IRI
    aliases:
      - named entity
      - identified object
      - IRI
    slots:
      - id

  Ontology:
    is_a: NamedObject
    class_uri: owl:Ontology
    description: An OWL ontology
    slots:
    - title
    - has_ontology_root_term
    - license
    - source
    - versionIRI
    - versionInfo
    - comment
    - creator
    - created
    - imports
    slot_usage:
      title:
        required: true
      license:
        required: true
      versionIRI:
        required: true
      versionInfo:
        required: true
      
  Term:
    description: A NamedThing that includes classes, properties, but not ontologies
    aliases:
      - term
    is_a: NamedObject
    mixins:
      - HasSynonyms
      - HasLifeCycle
      - HasProvenance
      - HasMappings
      - HasCategory
#      - HasHistory
      - HasUserInformation
      - HasMinimalMetadata
    abstract: true

        
  Class:
    aliases:
      - term
      - concept
    is_a: Term
    mixins:
      - ClassExpression
    class_uri: owl:Class
    close_mappings:
      - skos:Concept
    slots:
    # logic shortcuts
    - never_in_taxon
    - disconnected_from
    # taxon classes only
    - has_rank
    slot_usage:
      label:
        required: true
      definition:
        recommended: true
      broadMatch:
        range: Class
      exactMatch:
        range: Class
      narrowMatch:
        range: Class
      closeMatch:
        range: Class
      subClassOf:
        range: Class
    
  Property:
    abstract: true
    class_uri: rdf:Property
    is_a: Term
    slots:
    - domain
    - range
    - is_class_level
    - is_metadata_tag
    slot_usage:
      label:
        recommended: true
      definition:
        recommended: true
      broadMatch:
        range: Property
      exactMatch:
        range: Property
      narrowMatch:
        range: Property
      closeMatch:
        range: Property
      subClassOf:
        range: Property
      
  AnnotationProperty:
    description: A property used in non-logical axioms
    is_a: Property
    class_uri: owl:AnnotationProperty
    slots:
    - shorthand
    
  ObjectProperty:
    description: A property that connects two objects in logical axioms
    is_a: Property
    class_uri: owl:ObjectProperty
    mixins:
      - PropertyExpression
    slots:
    - temporal_interpretation
    - is_cyclic
    - is_transitive
    - shorthand
    - equivalentProperty
    - inverseOf
    - propertyChainAxiom
    
  TransitiveProperty:
    description: An ObjectProperty with the property of transitivity
    is_a: ObjectProperty
    
  NamedIndividual:
    description: An instance that has a IRI
    is_a: Term
    class_uri: owl:NamedIndividual
    #slots:
    #- type

  HomoSapiens:
    is_a: NamedIndividual
    description: An individual human being
    class_uri: NCBITaxon:9606
    id_prefixes:
      - orcid
    slot_usage:
      id:
        pattern: "^orcid:.*"

  Agent:
    is_a: NamedIndividual
    class_uri: prov:Agent
    id_prefixes:
      - orcid
    slot_usage:
      id:
        pattern: "^orcid:.*"

  Image:
    is_a: NamedIndividual
    class_uri: IAO:0000101

  Annotation:
    description: A reified property-object pair
    represents_relationship: true
    attributes:
      predicate:
        relational_role: PREDICATE
        #required: true
      object:
        relational_role: OBJECT
        #required: true
    
  Axiom:
    description: A logical or non-logical statement
    class_uri: owl:Axiom
    represents_relationship: true
    exact_mappings:
      - rdf:Statement
    slots:
    # owl
    - annotatedProperty
    - annotatedSource
    - annotatedTarget
    ## generic annotations
    - annotations
    # other
    - source
    - is_inferred
    - notes
    - url
    - has_axiom_label
    - is_a_defining_property_chain_axiom
    - is_a_defining_property_chain_axiom_where_second_argument_is_reflexive
    - created_by
    - date_retrieved
    - evidence
    - external_ontology
    - database_cross_reference
    - has_exact_synonym
    - has_synonym_type
    - comment
    - label
    - seeAlso
    slot_usage:
      database_cross_reference:
        in_subset:
          - go permitted profile
        description: >-
          Uses to indicate the source of an axiom
        exact_mappings:
          - dcterms:source
          
  Subset:
    description: A collection of terms grouped for some purpose
    is_a: AnnotationProperty
    class_uri: oio:Subset

  Anonymous:
    abstract: true
    description: Abstract root class for all anonymous (non-named; lacking an identifier) expressions

  AnonymousClassExpression:
    is_a: Anonymous

  Restriction:
    is_a: AnonymousClassExpression
    class_uri: owl:Restriction
    mixins:
      - ClassExpression
    mixin: true
    slots:
    - onProperty
    - someValuesFrom
    - allValuesFrom
    
  ## MIXINS
  Expression:
    mixin: true
    
  ClassExpression:
    is_a: Expression
    mixin: true
    slots:
    - disjointWith
    - equivalentClass
    - intersectionOf
    - subClassOf
    - cardinality
    - complementOf
    - oneOf
    - unionOf

  PropertyExpression:
    is_a: Expression
    mixin: true
    slots:
    - disjointWith

  ObsoleteAspect:
    description: Auto-classifies anything that is obsolete
    mixin: true
    slot_usage:
      label:
        pattern: "^obsolete"
    classification_rules:
      - slot_conditions:
          deprecated:
            equals_expression: "true"

  NotObsoleteAspect:
    description: Auto-classifies anything that is not obsolete
    mixin: true
    classification_rules:
      - slot_conditions:
          none_of:
            deprecated:
              equals_expression: "true"
    rules:
      postconditions:
        none_of:
          - slot_conditions:
              label:
                pattern: "^obsolete"

slots:

  # core
  core_property:
    abstract: true
    description: abstract grouping of core properties
    
  id:
    is_a: core_property
    identifier: true
    required: true
    range: uriorcurie
    description: this maps to the URI in RDF

  label:
    is_a: core_property
    slot_uri: rdfs:label
    multivalued: false
    range: label type
    exact_mappings:
      - skos:prefLabel
    in_subset:
      - allotrope required profile
      - go required profile
      - obi required profile
    comments:
      - SHOULD follow OBO label guidelines
      - MUST be unique within an ontology
      - SHOULD be unique across OBO

  annotations:
    multivalued: true
    range: Annotation

  definition:
    is_a: core_property
    slot_uri: IAO:0000115
    multivalued: true
    range: narrative text
    exact_mappings:
      - skos:definition
    in_subset:
      - allotrope required profile
      - go required profile
      - obi required profile
    comments:
      - SHOULD be in Aristotelian (genus-differentia) form

  predicate:
    relational_role: PREDICATE

  object:
    relational_role: OBJECT

  title:
    slot_uri: dcterms:title
    range: narrative text
    
  # aliases and synonyms
  match_aspect:
    mixin: true
  match:
    abstract: true
    mixins:
      - match_aspect
  broadMatch:
    is_a: match
    slot_uri: skos:broadMatch
    multivalued: true
    range: Thing
  closeMatch:
    is_a: match
    slot_uri: skos:closeMatch
    multivalued: true
    range: Thing
  exactMatch:
    is_a: match
    slot_uri: skos:exactMatch
    multivalued: true
    range: Thing
  narrowMatch:
    is_a: match
    slot_uri: skos:narrowMatch
    multivalued: true
    range: Thing
  database_cross_reference:
    is_a: match
    slot_uri: oio:hasDbXref
    multivalued: true
    range: CURIELiteral
    
  # informative for user
  informative_property:
    abstract: true
    
  comment:
    is_a: informative_property
    slot_uri: rdfs:comment
    multivalued: true
    comments:
      - in obo format, a term cannot have more than one comment
  category:
    is_a: informative_property
    slot_uri: biolink:category
    
  image:
    is_a: informative_property
    slot_uri: sdo:image
    range: Thing

  example_of_usage:
    is_a: informative_property
    slot_uri: IAO:0000112
    multivalued: true
    exact_mappings:
      - skos:example
    in_subset:
      - allotrope permitted profile  ## allotrope uses skos
  changeNote:
    is_a: informative_property
    slot_uri: skos:changeNote
    multivalued: true
    in_subset:
      - allotrope permitted profile  ## allotrope uses skos
  has_curation_status:
    is_a: informative_property
    slot_uri: IAO:0000114
  defaultLanguage:
    is_a: informative_property
    slot_uri: protege:defaultLanguage
  language:
    is_a: informative_property
    slot_uri: dcterms:language
    exact_mappings:
      - dce:language
  has_ontology_root_term:
    is_a: informative_property
    slot_uri: IAO:0000700
    multivalued: true
    range: Class
    #recommended: true
  # patterns
  conformsTo:
    is_a: informative_property
    slot_uri: dcterms:conformsTo
    multivalued: true
    range: Thing

  # licensing
  license:
    is_a: informative_property
    slot_uri: dcterms:license
    range: Thing

  # links
  depicted_by:
    is_a: informative_property
    slot_uri: foaf:depicted_by
    multivalued: true
    deprecated: This annotion never existed in FOAF namespace.
    deprecated_element_has_exact_replacement: depiction
    range: Image
  depiction:
    is_a: informative_property
    slot_uri: foaf:depiction
    multivalued: true
    range: Image
  page:
    is_a: informative_property
    slot_uri: foaf:page
    multivalued: true

  symbol:
    is_a: informative_property
    slot_uri: IAO:0000028

  expand_expression_to:
    is_a: informative_property
    slot_uri: IAO:0000424

  is_negative_form_of:
    is_a: informative_property
    slot_uri: RO:0004050
    
  version_property:
    abstract: true
  versionIRI:
    is_a: version_property    
    slot_uri: owl:versionIRI
    range: uriorcurie
  versionInfo:
    is_a: version_property    
    slot_uri: owl:versionInfo
    close_mappings:
      - pav:version


  # obsoletion and metadata
  obsoletion_related_property:
    abstract: true
    description: Grouping class for all properties related to lifecycle

  deprecated:
    is_a: obsoletion_related_property
    aliases:
      - is obsolete
    slot_uri: owl:deprecated
    domain: ObsoleteAspect
    range: boolean
    in_subset:
      - allotrope permitted profile
      - go permitted profile
      - obi permitted profile
  term_replaced_by:
    is_a: obsoletion_related_property
    slot_uri: IAO:0100001
    domain: ObsoleteAspect
    range: Any ## TODO
    comments:
      - RULE: subject must be deprecated
    exact_mappings:
      - dcterms:isReplacedBy
    in_subset:
      - go permitted profile
      - obi permitted profile
      - allotrope permitted profile ## allotrope uses skos
  has_obsolescence_reason:
    is_a: obsoletion_related_property
    slot_uri: IAO:0000231
    domain: ObsoleteAspect
    comments:
      - RULE: subject must be deprecated
    todos:
    - restrict range
  consider:
    is_a: obsoletion_related_property
    slot_uri: oio:consider
    domain: ObsoleteAspect
    multivalued: true
    comments:
      - RULE: subject must be deprecated
    in_subset:
      - go permitted profile
    range: Any  ## TODO
  has_alternative_id:
    description: >-
      Relates a live term to a deprecated ID that was merged in
    deprecated: This is deprecated as it is redundant with the inverse replaced_by triple
    is_a: obsoletion_related_property
    slot_uri: oio:hasAlternativeId
    multivalued: true
    domain: NotObsoleteAspect
    range: uriorcurie
    comments:
      - RULE: object must NOT be deprecated
    in_subset:
      - go permitted profile
    see_also:
      - https://github.com/owlcs/owlapi/issues/317
    
  temporal_interpretation:
    slot_uri: RO:0001900
    range: NamedIndividual
  never_in_taxon:
    slot_uri: RO:0002161
    multivalued: true
    range: Class
  present_in_taxon:
    slot_uri: RO:0002175
    multivalued: true
    range: Class
  is_a_defining_property_chain_axiom:
    slot_uri: RO:0002581
  is_a_defining_property_chain_axiom_where_second_argument_is_reflexive:
    slot_uri: RO:0002582

  # term provenance
  provenance_property:
    abstract: true
  contributor:
    is_a: provenance_property
    slot_uri: dcterms:contributor
    multivalued: true
    range: Agent
    close_mappings:
      - prov:wasAttributedTo
    pattern: "^orcid:[0-9]{4}-[0-9]{4}-[0-9]{4}-[0-9]{3}(?:[0-9]|X)|^<https:\/\/www.wikidata.org\/entity\/(Q|P)[0-9]+>$|^<https:\/\/github.com\/orgs\/[a-z-_]+\/teams\/>$|^(<https:\/\/ror.org\/)[0-9a-z]{9}>$"
  creator:
    is_a: provenance_property
    slot_uri: dcterms:creator
    multivalued: true
    range: Agent
    close_mappings:
      - prov:wasAttributedTo
    structured_pattern:
      syntax: "{orcid_regex}"
      interpolated: true
      partial_match: false
  created:
    is_a: provenance_property
    slot_uri: dcterms:created
    multivalued: false
    description: when the term came into being
    close_mappings:
      - pav:createdOn
  date:
    is_a: provenance_property
    slot_uri: dcterms:date
    multivalued: true
    description: when the term was updated
    close_mappings:
      - pav:authoredOn
  source:
    is_a: provenance_property
    slot_uri: dcterms:source
    multivalued: true
    exact_mappings:
    - http://purl.org/dc/terms/source
    - oio:source
  created_by:
    is_a: provenance_property
    slot_uri: oio:created_by
    deprecated: proposed obsoleted by OMO group 2022-04-12
    deprecated_element_has_exact_replacement: creator
  creation_date:
    is_a: provenance_property
    slot_uri: oio:creation_date
    multivalued: true
    deprecated: proposed obsoleted by OMO group 2022-04-12
    deprecated_element_has_exact_replacement: created
    todos:
    - restrict range
  date_retrieved:
    is_a: provenance_property
    slot_uri: oio:date_retrieved
  editor_note:
    is_a: provenance_property
    slot_uri: IAO:0000116
    multivalued: true
    range: narrative text
  term_editor:
    is_a: provenance_property
    slot_uri: IAO:0000117
    multivalued: true
  definition_source:
    is_a: provenance_property
    slot_uri: IAO:0000119
    multivalued: true
    in_subset:
      - obi permitted profile
    todos:
    - restrict range
  curator_note:
    is_a: provenance_property
    slot_uri: IAO:0000232
    multivalued: true
  term_tracker_item:
    is_a: provenance_property
    slot_uri: IAO:0000233
    multivalued: true
    range: Thing
  ontology_term_requester:
    is_a: provenance_property
    slot_uri: IAO:0000234
  imported_from:
    is_a: provenance_property
    slot_uri: IAO:0000412
    multivalued: true
    range: NamedIndividual
  has_axiom_label:
    is_a: provenance_property
    slot_uri: IAO:0010000
    range: Thing


  # shortcuts
  shortcut_annotation_property:
    abstract: true
  
  disconnected_from:
    is_a: shortcut_annotation_property
    #slot_uri: obo:envo#disconnected_from
    range: Class


  # QC metadata
  excluded_axiom:
    abstract: true
  excluded_from_QC_check:
    is_a: excluded_axiom
    #slot_uri: obo:mondo#excluded_from_qc_check
    range: Thing
  excluded_subClassOf:
    is_a: excluded_axiom
    #slot_uri: obo:mondo#excluded_subClassOf
    multivalued: true
    range: Class
  excluded_synonym:
    is_a: excluded_axiom
    #slot_uri: obo:mondo#excluded_synonym
    multivalued: true
    exact_mappings:
      - skos:hiddenSynonym
  should_conform_to:
    is_a: excluded_axiom
    #slot_uri: obo:mondo#should_conform_to
    range: Thing

  # metaclass properties
  has_rank:
    #slot_uri: obo:ncbitaxon#has_rank
    exact_mappings:
    - obo:ncbitaxon/subsets/taxslim#has_rank
    range: Thing
    
  # synonyms and aliases
  alternative_term:
    slot_uri: IAO:0000118
    multivalued: true
    exact_mappings:
      - skos:altLabel
    in_subset:
      - allotrope permitted profile  ## allotrope uses skos
  ISA_alternative_term:
    is_a: alternative_term
    slot_uri: OBI:0001847
  IEDB_alternative_term:
    is_a: alternative_term
    slot_uri: OBI:9991118
  OBO_foundry_unique_label:
    is_a: alternative_term
    slot_uri: IAO:0000589
    todos:
      - add uniquekey
      
  synonym:
    is_a: alternative_term
    slot_uri: OIO:hasSynonym
    range: label type
    multivalued: true
    abstract: true
  # provenance
  editor_preferred_term:
    is_a: alternative_term
    in_subset:
      - obi permitted profile
    slot_uri: IAO:0000111
    multivalued: true
  has_exact_synonym:
    is_a: synonym
    slot_uri: oio:hasExactSynonym
    multivalued: true
    range: label type
    disjoint_with:
      - label

  has_narrow_synonym:
    is_a: synonym
    slot_uri: oio:hasNarrowSynonym
    multivalued: true
    range: label type
  has_related_synonym:
    slot_uri: oio:hasRelatedSynonym
    multivalued: true
    range: label type
  has_broad_synonym:
    is_a: synonym
    slot_uri: oio:hasBroadSynonym
