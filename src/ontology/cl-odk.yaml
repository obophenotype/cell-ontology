id: cl
title: "Cell Ontology"
github_org: obophenotype
repo: cell-ontology
#report_fail_on: ERROR
report_fail_on: None
use_dosdps: TRUE
export_formats:
  - owl
  - obo
  - json
namespaces: 
  - http://purl.obolibrary.org/obo/CP_
  - http://purl.obolibrary.org/obo/CL_
  - http://purl.obolibrary.org/obo/cl_
primary_release: full
release_artefacts: 
  - base
  - full
  - simple
  - basic
  - non-classified
import_group:
  products:
    - id: pr
      use_gzipped: TRUE
      is_large: TRUE
    - id: go
    - id: uberon 
    - id: ro
    - id: chebi
      use_gzipped: TRUE
      is_large: TRUE
    - id: clo
    - id: pato
    - id: ncbitaxon
      is_large: TRUE
pattern_pipelines_group:
  products:
    - id: clustering
      dosdp_tools_options: "--obo-prefixes=true"
robot_java_args: '-Xmx16G'
allow_equivalents: asserted-only
