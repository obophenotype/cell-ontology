id: cl
title: "Cell Ontology"
github_org: obophenotype
repo: cell-ontology
#report_fail_on: ERROR
report_fail_on: None
use_dosdps: TRUE
export_formats:
  - owl
  - obo
  - json
namespaces: 
  - http://purl.obolibrary.org/obo/CP_
  - http://purl.obolibrary.org/obo/CL_
  - http://purl.obolibrary.org/obo/cl_
primary_release: full
release_artefacts: 
  - base
  - full
  - simple
  - basic
  - non-classified
import_group:
  products:
    - id: pr
    - id: go
    - id: uberon 
    - id: ro
    - id: chebi
    - id: clo
    - id: pato
    - id: ncbitaxon
pattern_pipelines_group:
  products:
    - id: clustering
      dosdp_tools_options: "--obo-prefixes=true"
robot_java_args: '-Xmx8G'
allow_equivalents: asserted-only
robot_report:
  release_reports: False
  fail_on : ERROR
  use_labels : False
  custom_profile : False
  report_on :
    - edit
  custom_sparql_checks :
    - equivalent-classes
    - owldef-self-reference
    - nolabels
  custom_sparql_exports :
    - basic-report